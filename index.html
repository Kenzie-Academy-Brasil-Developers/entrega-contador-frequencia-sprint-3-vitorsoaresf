
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contador de Frequência</title>
</head>

<body>
    <section class="container">
        <h1 class="container__titulo">Contador de Frequência</h1>
        <textarea rows="15" placeholder="Digite aqui seu texto" cols="60" class="container__textarea" id="textInput"></textarea>
        <br />
        <button class="container__bt" id="countButton">Contador de Frequência</button>

        <div class="container__box-result" placeholder="Resultado da frequência de cada palavra" id="lettersDiv">Resultado da frequência de cada letra</div>
        <div class="container__box-result" placeholder="Resultado da frequência de cada letra" id="wordsDiv">Resultado da frequência de cada palavra</div>

    </section>
    <script src="script/script.js"></script>
</body>

</html>
